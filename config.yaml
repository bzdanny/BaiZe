name: "白泽"
mode: "dev" #dev 开发模式，日志打印到控制台，prod  生产模式，日志不打印控制台
port: 8080
version: "v1.1.2"
start_time: "2021-10-01"
machine_id: 1
profile: "/Volumes/disk01/uploadPath"
log:
  level: "info"
  filename: "/Volumes/disk01/baizelog/baizelog.log"
  max_size: 200
  max_age: 30
  max_backups: 7
datasource:
  master:
    driver_name: "mysql"
    host: "127.0.0.1"
    user: "root"
    password: "123456"
    dbname: "baize"
    port: 3306
    max_open_conns: 200
    max_idle_conns: 50
  slave:
    count: 0
    driver_name: "mysql"
    hosts: "127.0.0.1,127.0.0.1"
    users: "root,root"
    passwords: "123456,123456"
    dbnames: "baize,baize"
    ports: 3306,3306
    max_open_connss: 200,200
    max_idle_connss: 50,50

redis:
  host: 127.0.0.1
  port: 6379
  password: ""
  db: 1
  pool_size: 100
token:
  expireTime: 30
  secret: abcdefghijklmnopqrstuvwxyz
  issuer: baize